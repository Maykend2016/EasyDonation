        <script type="text/javascript">
           
            $(window, document, undefined).ready(function() {
 
                        $('input').blur(function() {


                          var $this = $(this);
                          if ($this.val())
                            $this.addClass('used');
                          else
                            $this.removeClass('used');
                        });

                        var $ripples = $('.ripples');

                        $ripples.on('click.Ripples', function(e) {

                                          var $this = $(this);
                                          var $offset = $this.parent().offset();
                                          var $circle = $this.find('.ripplesCircle');

                                          var x = e.pageX - $offset.left;
                                          var y = e.pageY - $offset.top;

                                          $circle.css({
                                              top: y + 'px',
                                              left: x + 'px'
                                          });

                                          $this.addClass('is-active');

                                      });

                                      $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function (e) {
                                          $(this).removeClass('is-active');
                                      });


            });
            
            
            
            window.addEventListener('DOMContentLoaded', function() {
            var speakBtn = document.querySelector('#speakBtn');
            
            // testa se o navegador suporta o reconhecimento de voz
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                // captura a voz
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                // inicia reconhecimento
                speakBtn.addEventListener('click', function(e) {
                    var icon = document.getElementById('iconPlay');
                    icon.setAttribute('class', 'fa fa-play');
                    recognition.start();
                    
                }, false);
              
                   
               
                // resultado do reconhecimento
                recognition.addEventListener('result', function(e) {
                    console.log(e);
                    var result = e.results[0][0].transcript;
                    console.log(result);
                    var icon = document.getElementById('iconPlay');
                    icon.setAttribute('class', 'fa fa-play-circle');
                    if (result.toLowerCase() === 'exemplo') {
                        
                        document.getElementById("exemplo1").value = 'exemplo@gmail.com';
                        document.getElementById("exemplo2").value = '12345678';
                        var email = document.getElementById('exemplo1'); 
                        email.setAttribute('class','used');
                        var senha = document.getElementById('exemplo2'); 
                        senha.setAttribute('class','used');
                        
                       
                    } else if(result.toLowerCase() === 'entrar no sistema'){
                        $('.button').trigger('click');
                    } else if (result.toLowerCase() === '') {
                        
                        var icon = document.getElementById('iconPlay');
                    icon.setAttribute('class', 'fa fa-play-circle');
                       
                    }
                    // window.location.href = 'http://' + result;
                }, false);
            } else {
                alert('Este navegador não suporta esta funcionalidade ainda!');
            }
        }, false);
        </script>
